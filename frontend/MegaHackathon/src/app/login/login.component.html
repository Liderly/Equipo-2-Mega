<!-- login.component.html -->
<div class="bg-[#0c75e8] h-screen w-screen">
    <div class="flex flex-col items-center flex-1 h-full justify-center px-4 sm:px-0">
        <div class="flex rounded-lg shadow-lg w-full sm:w-3/4 lg:w-1/2 bg-white sm:mx-0" style="height: 500px">
            <div class="flex flex-col w-full md:w-1/2 p-4">
                <div class="flex flex-col flex-1 justify-center mb-8">
                    <h1 class="text-4xl text-center font-bold text-black font-sans">Bienvenido a </h1>
                    <div class="w-full m-auto flex justify-center">
                        <img src="https://megacable.com.mx/images/megacable-logo2.svg" alt="Logo" class="mb-4">
                    </div>
                    <div class="w-full mt-4">
                        <form class="form-horizontal w-3/4 mx-auto" (ngSubmit)="onSubmit()">
                            <div class="flex flex-col mt-4">
                                <input id="email" type="text" class="flex-grow h-8 px-2 border rounded border-gray-400"
                                    name="email" [(ngModel)]="email" placeholder="Email">
                            </div>
                            <div class="flex flex-col mt-4">
                                <input id="password" type="password"
                                    class="flex-grow h-8 px-2 rounded border border-gray-400" name="password"
                                    [(ngModel)]="password" required placeholder="Password">
                            </div>
                            <div class="flex flex-col mt-8">
                                <button type="button" (click)="onSubmit()"
                                    class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="hidden md:block md:w-1/2 h-full rounded-r-lg bg-cover bg-center"
                style="background-image: url('https://e-com.com.mx/site/wp-content/uploads/2024/07/Captura-de-pantalla-2024-07-04-133327.png');">
            </div>
        </div>
    </div>
</div>
