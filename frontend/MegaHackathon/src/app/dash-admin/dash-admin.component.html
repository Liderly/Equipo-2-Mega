<div x-data="setup()" :class="{ 'dark': isDark }"></div>
    <div
        class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased bg-white dark:bg-gray-700 text-black dark:text-white">

        <!-- Header -->
        <div class="fixed w-full flex items-center justify-between h-14 text-white z-10">
            <!-- ... (mantener el código del encabezado existente) ... -->
        </div>
        <!-- ./Header -->

        <!-- Sidebar -->
        <div
            class="fixed flex flex-col top-14 left-0 w-14 hover:w-64 md:w-64 bg-blue-900 dark:bg-gray-900 h-full text-white transition-all duration-300 border-none z-10 sidebar">
            <!-- ... (mantener el código de la barra lateral existente) ... -->
        </div>
        <!-- ./Sidebar -->

        <div class="h-full ml-14 mt-14 mb-10 md:ml-64">

            <!-- Statistics Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 p-4 gap-4">
                <!-- ... (mantener las tarjetas de estadísticas existentes) ... -->
            </div>
            <!-- ./Statistics Cards -->

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 p-4 gap-4">
                <!-- Line Chart -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6">
                    <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-200">Ventas mensuales</h3>
                    <div class="h-80 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                        <!-- Aquí iría el componente de gráfico de líneas -->
                        <p class="text-gray-500 dark:text-gray-400">Gráfico de líneas aquí</p>
                    </div>
                </div>

                <!-- Bar Chart -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6">
                    <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-200">Ingresos por producto</h3>
                    <div class="h-80 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                        <!-- Aquí iría el componente de gráfico de barras -->
                        <p class="text-gray-500 dark:text-gray-400">Gráfico de barras aquí</p>
                    </div>
                </div>
            </div>
            <!-- ./Charts -->

            <!-- Social Traffic and Recent Activities -->
            <div class="grid grid-cols-1 lg:grid-cols-2 p-4 gap-4">
                <!-- Social Traffic -->
                <div
                    class="relative flex flex-col min-w-0 mb-4 lg:mb-0 break-words bg-gray-50 dark:bg-gray-800 w-full shadow-lg rounded">
                    <div class="rounded-t mb-0 px-0 border-0">
                        <div class="flex flex-wrap items-center px-4 py-2">
                            <div class="relative w-full max-w-full flex-grow flex-1">
                                <h3 class="font-semibold text-base text-gray-900 dark:text-gray-50">Social Traffic</h3>
                            </div>
                            <div class="relative w-full max-w-full flex-grow flex-1 text-right">
                                <button
                                    class="bg-blue-500 dark:bg-gray-100 text-white active:bg-blue-600 dark:text-gray-800 dark:active:text-gray-700 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                                    type="button">See all</button>
                            </div>
                        </div>
                        <div class="block w-full overflow-x-auto">
                            <table class="items-center w-full bg-transparent border-collapse">
                                <!-- ... (mantener el contenido de la tabla) ... -->
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Recent Activities -->
                <div
                    class="relative flex flex-col min-w-0 break-words bg-gray-50 dark:bg-gray-800 w-full shadow-lg rounded">
                    <div class="rounded-t mb-0 px-0 border-0">
                        <div class="flex flex-wrap items-center px-4 py-2">
                            <div class="relative w-full max-w-full flex-grow flex-1">
                                <h3 class="font-semibold text-base text-gray-900 dark:text-gray-50">Recent Activities
                                </h3>
                            </div>
                            <div class="relative w-full max-w-full flex-grow flex-1 text-right">
                                <button
                                    class="bg-blue-500 dark:bg-gray-100 text-white active:bg-blue-600 dark:text-gray-800 dark:active:text-gray-700 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                                    type="button">See all</button>
                            </div>
                        </div>
                        <div class="block w-full">
                            <!-- ... (mantener el contenido de las actividades recientes) ... -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Social Traffic and Recent Activities -->

            <!-- Pie Chart and Doughnut Chart -->
            <div class="grid grid-cols-1 lg:grid-cols-2 p-4 gap-4">
                <!-- Pie Chart -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6">
                    <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-200">Distribución de clientes
                    </h3>
                    <div class="h-80 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                        <!-- Aquí iría el componente de gráfico circular -->
                        <p class="text-gray-500 dark:text-gray-400">Gráfico circular aquí</p>
                    </div>
                </div>

                <!-- Doughnut Chart -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6">
                    <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-200">Categorías de productos</h3>
                    <div class="h-80 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                        <!-- Aquí iría el componente de gráfico de dona -->
                        <p class="text-gray-500 dark:text-gray-400">Gráfico de dona aquí</p>
                    </div>
                </div>
            </div>
            <!-- ./Pie Chart and Doughnut Chart -->

            <!-- Client Table -->
            <div class="mt-4 mx-4">
                <!-- ... (mantener el contenido de la tabla de clientes) ... -->
            </div>
            <!-- ./Client Table -->

            <!-- ... (mantener el resto del contenido, como el formulario de contacto y los recursos externos) ... -->

        </div>
    </div>
